{% extends "template.html" %}
<!--criamos um bloco de conteúdo a ser interpretado pelo python-->
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Lista</th>
                <th>Item</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
        {% for lista in listas  %}    
                <tr>
                    <td>{{ lista[1] }}</td>
                    <td>{{ lista[2] }}</td>
                    <td>{{ lista[3] }}</td>
                    <td>{{ lista[4] }}</td>
                    <td>{{ lista[5] }}</td>
                </tr>
        {% endfor %}
        <!--encerramos a estrutura de repetição-->
        </tbody>
    </table>

    <a class="btn btn-primary btn-lg" href="/lista" role="button"><i class="bi-arrow-left-circle-fill"></i> Voltar</a>
    <a class="btn btn-primary btn-lg" href="/carrinho" role="button"><i class="bi-cart"></i> Utilizar lista</a>
{% endblock %}
